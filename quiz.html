html <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
</head>
<body>
    <div class="timer-container">
        <h2 id="timer" class="timer"></h2>
    </div>
    <div id="q1" class="question">
        <h3>Which is not a correct way to declare a variable?</h3>
        <div class="answers">
            <a class="answer" id="incorrect"><h4 id="">var</h4></a>
            <a class="answer" id="incorrect"><h4 id="">let</h4></a>
            <a class="answer" id="incorrect"><h4 id="">const</h4></a>
            <a class="answer" id="correct"><h4 id="">vab</h4></a>
        </div>
    </div>
    <div id="q2" class="question">
        <h3>How would you write "or" in a conditional statement?</h3>
        <div class="answers">
            <a class="answer" id="correct"><h4 id="">||</h4></a>
            <a class="answer" id="incorrect"><h4 id="">&&</h4></a>
            <a class="answer" id="incorrect"><h4 id="">>=</h4></a>
            <a class="answer" id="incorrect"><h4 id="">===</h4></a>
        </div>
    </div>
    <div id="q3" class="question">
        <h3>Which is the strict operator?</h3>
        <div class="answers">
            <a class="answer" id="correct"><h4 id="">===</h4></a>
            <a class="answer" id="incorrect"><h4 id="">=</h4></a>
            <a class="answer" id="incorrect"><h4 id="">==</h4></a>
            <a class="answer" id="incorrect"><h4 id="">-</h4></a>
        </div>
    </div>
    <div id="q4" class="question">
        <h3>Which would you use to create an array?</h3>
        <div class="answers">
            <a class="answer" id="correct"><h4 id="">[]</h4></a>
            <a class="answer" id="incorrect"><h4 id="">{}</h4></a>
            <a class="answer" id="incorrect"><h4 id="">()</h4></a>
            <a class="answer" id="incorrect"><h4 id="">\/</h4></a>
        </div>
    </div>
    <div class="nextBtn-containter">
        <Button id="nextBtn">Next</Button>
    </div>
    <script >

    </script>
</body>
</html>
